name: Deploy Backend to Azure App Service

on:
  push:
    branches:
      - main
    paths:
      - 'promed_api_production/**'
      - '.github/workflows/main.yml'

env:
  AZURE_WEBAPP_NAME: app-promed-backend-prod-dev
  AZURE_CR_NAME: promedhealthdashboard
  IMAGE_NAME: backend
  IMAGE_TAG: latest
  BACKEND_PATH: promed_api_production

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ðŸ“ Create Entrypoint Script
        env:
          BACKEND_PATH: ${{ env.BACKEND_PATH }}
        run: |
          ENTRYPOINT_PATH="${BACKEND_PATH}/entrypoint.sh"
          echo "Creating entrypoint script at: $ENTRYPOINT_PATH"

          cat > "$ENTRYPOINT_PATH" <<'EOFMARKER'
#!/bin/sh

echo "Starting entrypoint script..."

echo "Waiting for database to be ready..."
DB_HOST="${MYSQL_DB_HOST:-mysql-promedhealthplue-dev.mysql.database.azure.com}"
DB_PORT="${MYSQL_DB_PORT:-3306}"

timeout=60
counter=0
while ! nc -z "$DB_HOST" "$DB_PORT"; do
  sleep 1
  counter=$((counter + 1))
  if [ $counter -ge $timeout ]; then
    echo "Database connection timeout after ${timeout} seconds"
    break
  fi
done

echo "Database connection available, running migrations..."
python manage.py migrate --noinput

echo "Starting Gunicorn server..."
exec "$@"
EOFMARKER

          chmod +x "$ENTRYPOINT_PATH"
          echo "Entrypoint script created:"
          ls -la "$ENTRYPOINT_PATH"

      - name: ðŸ” Log in to Azure Container Registry
        uses: azure/docker-login@v2
        with:
          login-server: ${{ env.AZURE_CR_NAME }}.azurecr.io
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: ðŸ³ Build and Push Docker Image to ACR
        env:
          BACKEND_PATH: ${{ env.BACKEND_PATH }}
          AZURE_CR_NAME: ${{ env.AZURE_CR_NAME }}
          IMAGE_NAME: ${{ env.IMAGE_NAME }}
          IMAGE_TAG: ${{ env.IMAGE_TAG }}
        run: |
          IMAGE_FULL_NAME="${AZURE_CR_NAME}.azurecr.io/${IMAGE_NAME}:${IMAGE_TAG}"
          DOCKERFILE_PATH="${BACKEND_PATH}/Dockerfile"

          docker build \
            --platform linux/amd64 \
            -t "$IMAGE_FULL_NAME" \
            -f "$DOCKERFILE_PATH" \
            .

          docker push "$IMAGE_FULL_NAME"

      - name: ðŸ”‘ Azure Login for Deployment
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: ðŸš€ Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          images: ${{ env.AZURE_CR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}

      - name: ðŸ” Restart App Service (Force Refresh)
        run: |
          az webapp restart \
            --name ${{ env.AZURE_WEBAPP_NAME }} \
            --resource-group PromedHealth-Dev

      - name: ðŸ”’ Logout of Azure
        run: az logout
