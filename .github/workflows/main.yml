name: Deploy Backend to Azure App Service

on:
  push:
    branches:
      - main
    paths:
      - '**'
      - '.github/workflows/main.yml'

env:
  AZURE_WEBAPP_NAME: app-promed-backend-prod-dev
  AZURE_CR_NAME: promedhealthdashboard
  IMAGE_NAME: backend
  # CHANGE: Use a unique tag based on the commit SHA
  IMAGE_TAG: ${{ github.sha }} 

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      # Log in to ACR (No change needed)
      - name: Log in to Azure Container Registry
        uses: azure/docker-login@v2
        with:
          login-server: ${{ env.AZURE_CR_NAME }}.azurecr.io
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}
      
      # Build and Push (Reference the new IMAGE_TAG)
      - name: Build and Push Docker Image
        run: |
          # Use short SHA for tagging to avoid hitting max tag length limits
          TAG_SHA=$(echo ${{ github.sha }} | cut -c1-7)
          IMAGE_FULL_NAME="${{ env.AZURE_CR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:$TAG_SHA"
          echo "Building image: $IMAGE_FULL_NAME"
          
          docker build \
            --platform linux/amd64 \
            -t "$IMAGE_FULL_NAME" \
            .
          
          echo "Pushing Docker image to ACR..."
          docker push "$IMAGE_FULL_NAME"
          
          # Pass the full image name to subsequent deployment steps
          echo "IMAGE_TO_DEPLOY=$IMAGE_FULL_NAME" >> $GITHUB_ENV

      # Azure Login (No change needed)
      - name: Azure Login for Deployment
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      
      # Deploy to Azure Web App (Use the dynamic tag)
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          # CHANGE: Use the new dynamic IMAGE_TO_DEPLOY environment variable
          images: ${{ env.IMAGE_TO_DEPLOY }} 
      
      # Restart App Service (Removed - Deployment step should trigger restart)
      # The azure/webapps-deploy@v2 action handles the App Service restart upon successful deployment.
      # You can generally remove the explicit 'az webapp restart' to avoid unnecessary downtime.
      
      - name: Logout of Azure
        run: az logout