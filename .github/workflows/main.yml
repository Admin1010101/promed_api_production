name: Deploy Backend to Azure App Service

on:
  push:
    branches:
      - main
    paths:
      - 'promed_api_production/**'
      - '.github/workflows/main.yml'

env:
  AZURE_WEBAPP_NAME: app-promed-backend-prod-dev
  AZURE_CR_NAME: promedhealthdashboard
  IMAGE_NAME: backend
  IMAGE_TAG: latest
  BACKEND_PATH: promed_api_production

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ§¾ Checkout Code
        uses: actions/checkout@v4

      - name: ðŸ“ Create Entrypoint Script
        run: |
          ENTRYPOINT_PATH="${{ env.BACKEND_PATH }}/entrypoint.sh"
          
          if [ ! -d "${{ env.BACKEND_PATH }}" ]; then
            echo "âŒ ERROR: Backend path '${{ env.BACKEND_PATH }}' does not exist!"
            exit 1
          fi

          echo "âœ… Creating entrypoint script at: $ENTRYPOINT_PATH"

          cat > "$ENTRYPOINT_PATH" << 'EOF'
#!/bin/sh

echo "ðŸ”„ Starting entrypoint script..."

echo "â³ Waiting for database to be ready..."
DB_HOST="${MYSQL_DB_HOST:-mysql-promedhealthplue-dev.mysql.database.azure.com}"
DB_PORT="${MYSQL_DB_PORT:-3306}"

timeout=60
counter=0
while ! nc -z "$DB_HOST" "$DB_PORT"; do
  sleep 1
  counter=$((counter + 1))
  if [ $counter -ge $timeout ]; then
    echo "âŒ Database connection timeout after ${timeout} seconds"
    break
  fi
done

echo "âœ… Database is available. Running migrations..."
python manage.py migrate --noinput

echo "ðŸš€ Starting Gunicorn server..."
exec "$@"
EOF

          chmod +x "$ENTRYPOINT_PATH"
          echo "âœ… Entrypoint script created:"
          ls -la "$ENTRYPOINT_PATH"

      - name: ðŸ” Log in to Azure Container Registry
        uses: azure/docker-login@v2
        with:
          login-server: ${{ env.AZURE_CR_NAME }}.azurecr.io
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: ðŸ“¦ Build and Push Docker Image to ACR
        run: |
          IMAGE_FULL_NAME="${{ env.AZURE_CR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}"
          DOCKERFILE_PATH="${{ env.BACKEND_PATH }}/Dockerfile"
          BUILD_CONTEXT="."

          if [ ! -f "$DOCKERFILE_PATH" ]; then
            echo "âŒ ERROR: Dockerfile not found at $DOCKERFILE_PATH"
            exit 1
          fi

          echo "ðŸ“ Building image from Dockerfile: $DOCKERFILE_PATH"
          docker build \
            --platform linux/amd64 \
            -t "$IMAGE_FULL_NAME" \
            -f "$DOCKERFILE_PATH" \
            "$BUILD_CONTEXT"

          echo "ðŸ“¤ Pushing image to ACR: $IMAGE_FULL_NAME"
          docker push "$IMAGE_FULL_NAME"

      - name: ðŸ”‘ Azure Login for Deployment
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: ðŸš€ Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          images: ${{ env.AZURE_CR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}

      - name: ðŸ” Restart Azure App Service
        run: |
          echo "ðŸ”„ Restarting App Service: ${{ env.AZURE_WEBAPP_NAME }}"
          az webapp restart --name ${{ env.AZURE_WEBAPP_NAME }} --resource-group PromedHealth-Dev

      - name: ðŸ”’ Logout of Azure
        run: az logout
