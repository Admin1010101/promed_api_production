name: Deploy Backend to Azure App Service

on:
  # Triggers the workflow on push events to the 'main' branch
  push:
    branches:
      - main
    paths:
      - 'promed_api_production/**' # Only run if backend code changes
      - '.github/workflows/main.yml'

# Environment variables common to all jobs
env:
  AZURE_WEBAPP_NAME: app-promed-backend-prod-dev # Replace with your App Service name
  AZURE_CR_NAME: promedhealthdashboard         # Your ACR name (promedhealthdashboard.azurecr.io)
  IMAGE_NAME: backend                          # The repository name in ACR
  IMAGE_TAG: latest                            # The tag to push and deploy (using 'latest' simplifies deployment)
  BACKEND_PATH: ./promed_api_production        # Path to your Dockerfile and code

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # --- 1. Docker Build and Push to ACR ---
      
      - name: Log in to Azure Container Registry
        uses: azure/docker-login@v2
        with:
          login-server: ${{ env.AZURE_CR_NAME }}.azurecr.io
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build and push Docker image to ACR
        run: |
          docker build ${{ env.BACKEND_PATH }} -t ${{ env.AZURE_CR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
          docker push ${{ env.AZURE_CR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}

      # --- 2. Deploy to Azure App Service (Using Service Principal) ---
      
      - name: Azure Login for Deployment
        uses: azure/login@v1
        with:
          # This secret holds the JSON output from the 'az ad sp create-for-rbac' command
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          # This tells Azure App Service to pull the newly pushed image
          images: ${{ env.AZURE_CR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
          # Removed: publish-profile is no longer needed

      - name: Logout of Azure
        run: az logout